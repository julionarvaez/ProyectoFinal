<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registro de Usuario</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              
              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>
              
              <div class="form-group">
                <label for="name">Nombre</label>
                <input 
                  type="text" 
                  id="name"
                  formControlName="name" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }"
                >
                <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Nombre es requerido</div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  id="email"
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
                >
                <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email es requerido</div>
                  <div *ngIf="f.email.errors.email">Email debe ser válido</div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                  type="password" 
                  id="password"
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }"
                >
                <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
                  <div *ngIf="f.password.errors.minlength">Contraseña debe tener al menos 6 caracteres</div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="passwordConfirm">Confirmar Contraseña</label>
                <input 
                  type="password" 
                  id="passwordConfirm"
                  formControlName="passwordConfirm" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f.passwordConfirm.touched && f.passwordConfirm.errors }"
                >
                <div *ngIf="f.passwordConfirm.touched && f.passwordConfirm.errors" class="invalid-feedback">
                  <div *ngIf="f.passwordConfirm.errors.required">Confirmar contraseña es requerido</div>
                  <div *ngIf="f.passwordConfirm.errors.mustMatch">Las contraseñas deben coincidir</div>
                </div>
              </div>
              
              <div class="form-group">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-block" 
                  [disabled]="registerForm.invalid || loading"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Registrarse
                </button>
              </div>
              
              <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
