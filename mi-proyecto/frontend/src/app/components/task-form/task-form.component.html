<div class="card mt-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Nueva Tarea</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>
        
        <div class="alert alert-success" *ngIf="success">
          {{ success }}
        </div>
        
        <div class="form-group">
          <label for="title">Título</label>
          <input 
            type="text" 
            id="title"
            formControlName="title" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': f.title.touched && f.title.errors }"
          >
          <div *ngIf="f.title.touched && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Título es requerido</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea 
            id="description"
            formControlName="description" 
            class="form-control" 
            rows="3"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="status">Estado</label>
          <select 
            id="status"
            formControlName="status" 
            class="form-control"
          >
            <option value="pendiente">Pendiente</option>
            <option value="en progreso">En Progreso</option>
            <option value="completada">Completada</option>
          </select>
        </div>
        
        <div class="form-group">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="taskForm.invalid || loading"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Crear Tarea
          </button>
        </div>
      </form>
    </div>
  </div>
